<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login | Vishwachinmya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>


  <!-- Place your favicon.ico and apple-touch-icon.png in the template root directory -->
  <link href="favicon.ico" rel="shortcut icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="static_supports/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static_supports/lib/animate-css/animate.min.css" rel="stylesheet">




  <!-- Main Stylesheet File -->
  <link href="static_supports/css/style.css" rel="stylesheet">


</head>

<body>
  <div id="preloader"></div>


  <section id="hero">
    <div class="hero-container">
      <div class="wow fadeIn">
        <div class="hero-logo">
          <img class="" src="static_supports/img/logo_yellow.png" width="550px" alt="Imperial">
        </div>

        <h1>Welcome to Vishwachinmay Digital Classes</h1>
        <h2 class="typed"></h2>
        <div class="actions">
          <a href="user_auth/register" class="btn-services">Get Strated</a>
          <a href="#services" class="btn-services">Read More</a>
        </div>
      </div>
    </div>
  </section>


  <script src="static_supports/lib/jquery/jquery.min.js"></script>
  <script src="static_supports/lib/bootstrap/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>


  <script src="static_supports/js/custom.js"></script>

<script>
    $(function(){
        $(".typed").typed({
            strings: ["Do you chase the wrong questions in exam?","Are you aware of your strong and weak areas?", " Do you keep a track of your performance?", " Improve your score  with each test"],
            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
            stringsElement: null,
            // typing speed
            typeSpeed: 20,
            // time before typing starts
            startDelay: 120,
            // backspacing speed
            backSpeed: 10,
            // time before backspacing
            backDelay: 700,
            // loop
            loop: false,
            // false = infinite
            loopCount: 5,
            // show cursor
            showCursor: true,
            // character for cursor
            cursorChar: "",
            // attribute to type (null == text)
            attr: null,
            // either html or text
            contentType: 'html',
            // call when done callback function
            callback: function() {},
            // starting callback function before each string
            preStringTyped: function() {},
            //callback for every typed string
            onStringTyped: function() {},
            // callback for reset
            resetCallback: function() {}
        });
    });
</script>
</body>

</html>
